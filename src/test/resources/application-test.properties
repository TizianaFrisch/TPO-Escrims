## Test profile overrides - relax/disable rate limiting during automated tests
app.ratelimit.enabled=false
app.ratelimit.windowSeconds=60
app.ratelimit.maxPerIp=10000
app.ratelimit.maxPerUser=10000

# Keep other test-friendly defaults here if needed
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.jpa.hibernate.ddl-auto=create-drop
