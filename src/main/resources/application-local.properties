spring.application.name=TrabajoPracticoProcesoDesarrollo (local)
#como lo corro de forma local
#
# Use in-memory H2 database for local/dev runs
spring.datasource.url=jdbc:h2:mem:scrims;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure seed runs after schema is created
spring.jpa.defer-datasource-initialization=true

# Use profile-specific data script compatible with H2
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-local.sql
spring.sql.init.continue-on-error=true

# Discord // Se pone la webhook de un canal de discord de pruebas
integrations.discord.webhookUrl=https://discord.com/api/webhooks/XXXX/XXXX

# SMTP (Gmail como ejemplo) - configurar con tu cuenta
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-mail@gmail.com
spring.mail.password=tu-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
