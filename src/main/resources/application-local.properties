spring.application.name=TrabajoPracticoProcesoDesarrollo (local)

# H2 in-memory database for local/dev and test runs
spring.datasource.url=jdbc:h2:mem:scrims;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate tuning for H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Seed data tailored for H2
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-local.sql
spring.sql.init.continue-on-error=true

# Consola: ahora se activa por perfil 'console' (ver application.properties)
