# Enable real email notifications in console profile
app.notifications.email.enabled=true

# Require email verification to log in (true/false)
# Set to false to facilitar test/demos por consola sin confirmar correo
app.auth.require-verification=false

# For console/dev profile, recreate schema per run (clean DB for quick testing)
spring.jpa.hibernate.ddl-auto=update

# Reduce noisy logs for console clarity
spring.main.banner-mode=off
logging.level.com.uade.TrabajoPracticoProcesoDesarrollo.notifications=warn

# --- Test match timeout (auto-cancel) ---
# For quick testing: 10 minute timeout, check every 10 seconds
#30 MINUTES FOR PRODUCTION
match.timeout.minutes=10
match.timeout.check-ms=10000
# Also enable scrim-level timeout (from creation time)
scrim.timeout.minutes=10
scrim.timeout.check-ms=10000
# Revert after testing:
# match.timeout.minutes=30
# match.timeout.check-ms=60000

# --- Latency ranges by region (used for estimating user latency) ---
# You can tune these without recompiling
latency.range.latam.min=0
latency.range.latam.max=60
latency.range.br.min=15
latency.range.br.max=70
latency.range.na.min=40
latency.range.na.max=90
latency.range.eu.min=80
latency.range.eu.max=140
latency.range.ap.min=120
latency.range.ap.max=200
latency.range.default.min=50
latency.range.default.max=120

