# ============================================
# Discord Webhook (Recomendado para demos)
# ============================================
# 1. Crea un servidor Discord de prueba
# 2. Configuración → Integraciones → Webhooks → Nuevo Webhook
# 3. Copia la URL y pégala aquí:

app.notifications.discord.enabled=true
integrations.discord.webhookUrl=https://discord.com/api/webhooks/TU_WEBHOOK_ID/TU_WEBHOOK_TOKEN

# ============================================
# Push Notifications (Opcional)
# ============================================
# Dejar desactivado si no tienes Firebase configurado

app.notifications.push.enabled=false
fcm.serverKey=

