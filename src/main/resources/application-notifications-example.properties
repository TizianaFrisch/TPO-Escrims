# ============================================
# EJEMPLO DE CONFIGURACIÓN PARA TESTING
# ============================================
# Este archivo muestra cómo configurar notificaciones
# para testing/demostración sin necesidad de cuentas reales

# ============================================
# OPCIÓN 1: Mailtrap (Recomendado para demos)
# ============================================
# Mailtrap captura emails sin enviarlos realmente
# Perfecto para testing y demostraciones
# 
# 1. Regístrate gratis en: https://mailtrap.io/
# 2. Ve a Email Testing → Inboxes → My Inbox
# 3. Copia las credenciales SMTP
# 4. Pega aquí:

app.notifications.email.enabled=true
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=TU_USERNAME_MAILTRAP
spring.mail.password=TU_PASSWORD_MAILTRAP
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=eScrims@uade.com

