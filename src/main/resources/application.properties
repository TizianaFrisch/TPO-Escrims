# Notification channels flags
app.notifications.push.enabled=true
app.notifications.email.enabled=false
app.notifications.discord.enabled=false
spring.application.name=TrabajoPracticoProcesoDesarrollo


# Puerto (cambi√° si 8080 est√° ocupado)
server.port=8080

# === MySQL local ===
spring.datasource.url=jdbc:mysql://localhost:3306/scrims_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA/Hibernate ===
# Keep schema between restarts to avoid transient 'table not found' during dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure data.sql runs AFTER JPA creates the schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# === Rate limiting ===
app.ratelimit.capacity=100          # tokens por ventana
app.ratelimit.periodSeconds=60      # tamaÒo de ventana (segundos)
app.ratelimit.keyStrategy=ip        # ip | user


