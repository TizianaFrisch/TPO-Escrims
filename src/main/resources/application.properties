# ===================================================================
# CONFIGURACIÓN DE LA APLICACIÓN eSPORTS SCRIM PLATFORM
# ===================================================================

spring.application.name=tpo_final_back

# ===================================================================
# CONFIGURACIÓN DE LA BASE DE DATOS H2
# ===================================================================
spring.datasource.url=jdbc:h2:mem:esports_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================================================
server.port=8080
server.servlet.context-path=/

# ===================================================================
# CONFIGURACIÓN DE LOGGING
# ===================================================================
logging.level.com.tpo.finalproject=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# CONFIGURACIÓN DE CORS
# ===================================================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===================================================================
# CONFIGURACIÓN DE OAUTH2 (Para Discord)
# ===================================================================
spring.security.oauth2.client.registration.discord.client-id=YOUR_DISCORD_CLIENT_ID
spring.security.oauth2.client.registration.discord.client-secret=YOUR_DISCORD_CLIENT_SECRET
spring.security.oauth2.client.registration.discord.scope=identify,email
spring.security.oauth2.client.registration.discord.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.discord.redirect-uri=http://localhost:8080/login/oauth2/code/discord

spring.security.oauth2.client.provider.discord.authorization-uri=https://discord.com/api/oauth2/authorize
spring.security.oauth2.client.provider.discord.token-uri=https://discord.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.user-info-uri=https://discord.com/api/users/@me
spring.security.oauth2.client.provider.discord.user-name-attribute=id

# ===================================================================
# CONFIGURACIÓN DE DISCORD BOT (Para notificaciones)
# ===================================================================
discord.bot.token=YOUR_DISCORD_BOT_TOKEN
discord.bot.enabled=false
discord.bot.guild-id=YOUR_DISCORD_SERVER_ID
discord.bot.notification-channel=general

# ===================================================================
# CONFIGURACIÓN DE EMAIL (SMTP)
# ===================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ===================================================================
# CONFIGURACIÓN PERSONALIZADA DE LA APLICACIÓN
# ===================================================================
app.matchmaking.mmr-difference-threshold=100
app.matchmaking.default-strategy=BALANCEADO
app.notifications.email.enabled=false
app.notifications.discord.enabled=false
app.moderation.auto-ban-threshold=5
app.moderation.auto-warn-threshold=3
